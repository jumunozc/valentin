<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --background-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 10;
        }

        /* CAT CSS */
        :root {
            --cat-black: #161616;
            --cat-grey: #d6d6d6;
            --cat-white: #FFF;
            --cat-size: 170px;
        }

        .cat {
            position: relative;
            height: var(--cat-size);
            width: calc(var(--cat-size) * 1.13);
            margin: 0 auto 2rem auto;
            /* Centered */
        }

        /* Ears */
        .ear {
            position: absolute;
            top: -30%;
            height: 60%;
            width: 25%;
            background: var(--cat-grey);
        }

        .ear::before,
        .ear::after {
            content: '';
            position: absolute;
            bottom: 24%;
            height: 10%;
            width: 5%;
            border-radius: 50%;
            background: var(--cat-black);
        }

        .ear::after {
            transform-origin: 50% 100%;
        }

        .ear--left {
            left: -7%;
            border-radius: 70% 30% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(-15deg);
        }

        .ear--left::before,
        .ear--left::after {
            right: 10%;
        }

        .ear--left::after {
            transform: rotate(-45deg);
        }

        .ear--right {
            right: -7%;
            border-radius: 30% 70% 0% 0% / 100% 100% 0% 0%;
            transform: rotate(15deg);
        }

        .ear--right::before,
        .ear--right::after {
            left: 10%;
        }

        .ear--right::after {
            transform: rotate(45deg);
        }

        /* Face */
        .face {
            position: absolute;
            height: 100%;
            width: 100%;
            background: var(--cat-black);
            border-radius: 50%;
        }

        /* Eyes */
        .eye {
            position: absolute;
            top: 35%;
            height: 30%;
            width: 31%;
            background: var(--cat-white);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        /* Eyelids */
        .eye::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 100%;
            border-radius: 0 0 50% 50% / 0 0 40% 40%;
            background: var(--cat-black);
            animation: blink 4s infinite ease-in;
        }

        @keyframes blink {
            0% {
                height: 0;
            }

            90% {
                height: 0;
            }

            92.5% {
                height: 100%;
            }

            95% {
                height: 0;
            }

            97.5% {
                height: 100%;
            }

            100% {
                height: 0;
            }
        }

        /* Tips of the eyes */
        .eye::before {
            content: '';
            position: absolute;
            top: 60%;
            height: 10%;
            width: 15%;
            background: var(--cat-white);
            border-radius: 50%;
        }

        .eye--left {
            left: 0;
        }

        .eye--left::before {
            right: -5%;
        }

        .eye--right {
            right: 0;
        }

        .eye--right::before {
            left: -5%;
        }

        /* Pupils */
        .eye-pupil {
            position: absolute;
            top: 25%;
            height: 50%;
            width: 20%;
            background: var(--cat-black);
            border-radius: 50%;
            animation: look-around 4s infinite;
        }

        @keyframes look-around {
            0% {
                transform: translate(0);
            }

            5% {
                transform: translate(50%, -25%);
            }

            10% {
                transform: translate(50%, -25%);
            }

            15% {
                transform: translate(-100%, -25%);
            }

            20% {
                transform: translate(-100%, -25%);
            }

            25% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .eye--left .eye-pupil {
            right: 30%;
        }

        .eye--right .eye-pupil {
            left: 30%;
        }

        /* Glare on the pupil */
        .eye-pupil::after {
            content: '';
            position: absolute;
            top: 30%;
            right: -5%;
            height: 20%;
            width: 35%;
            border-radius: 50%;
            background: var(--cat-white);
        }

        /* Muzzle */
        .muzzle {
            position: absolute;
            top: 60%;
            left: 50%;
            height: 6%;
            width: 10%;
            background: var(--cat-white);
            transform: translateX(-50%);
            border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 500;
        }

        .yes-btn {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .yes-btn:hover {
            background-color: #d90429;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        .no-btn {
            background-color: white;
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
        }

        .no-btn:hover {
            background-color: var(--background-color);
        }

        /* Heart animation */
        .heart {
            position: fixed;
            font-size: 2rem;
            top: -10vh;
            left: 50vw;
            animation: fall 3s linear forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Success message styling */
        .success-message {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .success-message.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">

        <div class="cat">
            <div class="ear ear--left"></div>
            <div class="ear ear--right"></div>
            <div class="face">
                <div class="eye eye--left">
                    <div class="eye-pupil"></div>
                </div>
                <div class="eye eye--right">
                    <div class="eye-pupil"></div>
                </div>
                <div class="muzzle"></div>
            </div>
        </div>

        <h1 id="question">Ser√≠as mi San Valen Valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">SHI ESPOSO ‚ù§Ô∏è!</button>
            <button class="no-btn" id="noBtn">NEL SAPO</button>
        </div>
        <div class="success-message" id="successMessage">
            Yay! Te amo maaaaaaaaaaaaaaas! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const successMessage = document.getElementById('successMessage');
        const buttonsContainer = document.querySelector('.buttons');

        // Logic for 'No' button moving away
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // Mobile support

        function moveButton() {
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const x = Math.random() * (window.innerWidth - btnRect.width);
            const y = Math.random() * (window.innerHeight - btnRect.height);

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic for 'Yes' button
        yesBtn.addEventListener('click', () => {
            // 1. Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff4d6d', '#ff8fa3'],
                shapes: ['heart'],
                scalar: 1.2
            });

            // Fire off multiple bursts
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff4d6d', '#ff8fa3'],
                    shapes: ['heart']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff4d6d', '#ff8fa3'],
                    shapes: ['heart']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // 2. Change visuals
            question.textContent = "JA Lo sabiaaa! üíñ";
            buttonsContainer.classList.add('hidden');
            successMessage.classList.add('visible');

            // 3. Floating hearts background effect
            createFloatingHearts();
        });

        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

    </script>

</body>


</html>
